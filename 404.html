<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect to the correct route
      (function() {
        var path = window.location.pathname
        var search = window.location.search
        var hash = window.location.hash

        var newUrl = window.location.origin + "/kurshid1991.github.io/?" + "redirect=" + encodeURIComponent(path + search + hash)
        window.location.replace(newUrl)
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
